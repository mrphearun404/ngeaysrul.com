<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="title">We're Coming Soon!</h1>
        <p class="description">Our website is under construction. Stay tuned for something amazing!</p>
        <div class="countdown">
            <div class="time-box">
                <span class="time" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="time" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
